<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Available</title>
</head>
<body>
    <h1>Jobs Available</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="job : ${jobs}">
                <td th:text="${job.id}"></td>
                <td th:text="${job.title}"></td>
                <td th:text="${job.description}"></td>
                <td><button>Not Eligible</button></td>
            </tr>
        </tbody>
    </table>
    <p style="color:red">You have already been assigned a role, so you cannot apply for other jobs at this time</p>
</body>
</html>
