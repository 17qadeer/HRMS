<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Result</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container">
        <h1 class="text-center mb-4">Leave Application Result</h1>
        <p th:text="${leaveUpdate}" class="lead text-center"></p>
        <p class="mt-3 text-center"><a th:href="@{/applyLeaves/{id}(id=${emp.id})}" class="btn btn-primary">Go Back to Leave Manager</a></p>
    </div>
</body>
</html>
