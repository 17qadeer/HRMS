<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .employee-details {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload PDF</h1>
        
        <!-- Employee details -->
        <div class="employee-details">
            <p>Name: <span th:text="${emp.firstName + ' ' + emp.lastName}"></span></p>
            <p>Role: <span th:text="${emp.role}"></span></p>
        </div>
        
        <!-- Display message if it exists -->
        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>
        
        <!-- Upload form -->
        <div class="form-container">
            <form th:action="@{/upload/{id}(id=${emp.id})}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fileInput">Choose PDF file:</label>
                    <input type="file" class="form-control-file" id="fileInput" name="file">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
