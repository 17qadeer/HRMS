<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .pdf-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .pdf-name {
            flex-grow: 1;
            margin-right: 10px;
        }
        .download-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF List</h1>
        <ul class="list-group">
            <li th:each="pdf : ${pdfs}" class="list-group-item">
                <div class="pdf-item">
                    <span class="pdf-name" th:text="${'Employee ID: ' + pdf.employeeid + ' - ' + pdf.pdfName}"></span>
                    <a th:href="@{/download/{id}(id=${pdf.id})}" class="download-btn">Download</a>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
